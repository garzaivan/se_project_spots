<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ivan Garza" />
    <meta
      name="description"
      content="Ivan Garza's Spots Project. Third Project reflecting responsive webpage."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, TripleTen, Spots, Project, Responsive Webpage"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/pencil.svg"
                alt="Pencil Icon"
                class="profile__button-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/plus.svg"
              alt="Plus Icon"
              class="profile__button-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="#" alt="" class="card__image" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            id="edit-close-btn"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="form modal__form" id="edit-profile-form">
            <label for="profile-name-input" class="modal__label"></label>
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              required
            />
            <label for="profile-description-input" class="modal__label"></label>
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              required
            />
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            id="new-post-close-btn"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="form modal__form" id="new-post-form">
            <label for="card-image-input" class="modal__label"></label>
            Image link
            <input
              id="card-image-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <label for="card-caption-input" class="modal__label"></label>
            Caption
            <input
              id="card-caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              required
            />
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__preview-container">
          <button
            type="button"
            class="modal__close modal__close-btn_type_preview"
            id="preview-close-btn"
          ></button>
          <img src="#" alt="" class="modal__preview-image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
